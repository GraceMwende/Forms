<!DOCTYPE html>
<html>
  <head>
    <title>Intuit account</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="stylesheet/main.css" />
  </head>
  <body>
    <div id="login">
      <p>
        Already have an intuit account?<br />
        <span class="link">I forgot my User ID or password</span>
      </p>
      <button class="button">Sign-in <i class="fa fa-lock"></i></button>
    </div>
    <div class="user-class">
      <p>Intuit</p>
      <ul id="images">
        <li><img src="/images/mint.JPG" alt="mint" />mint</li>
        <li><img src="/images/QB.JPG" alt="mint" />quickbooks</li>
        <li><img src="/images/turbotax.JPG" alt="mint" />turbotax</li>
      </ul>
      <form action="" method="post">
        <h2>Create an intuit account</h2>
        <p>
          One account for everything intuit,including Mint.<br /><span
            class="link"
            >learn more</span
          ><br />Already have an account?<span class="link">Sign in</span>
        </p>
        <ul id="menu">
          <div class="details">
            <li>
              <label for="mail">Email address</label><br />
              <input type="email" id="mail" name="user-email" /><br />
            </li>
          </div>
          <div class="details">
            <li>
              <label for="phone">Phone(recommended)</label><br />
              <input type="tel" id="phone" pattern="[7]{1}[0-9]{9}" /><br />
              Standard call, messaging or data rates may apply.
            </li>
          </div>
          <div class="details">
            <li>
              <label for="pass">Password</label><br />
              <input type="password" id="pass" name="password" />
            </li>
          </div>
        </ul>
        <div class="details">
          <input  class="button" type="submit" value="Create account" <i class="fa fa-lock"></i>
        </div>
      </form>
    </div>
  </body>
</html>
