<!DOCTYPE html>
<html>
  <head>
    <title>Intuit account</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <p>
      Already have an intuit account?<br />
      <span>i forgot my User Id or password</span>
    </p>
    <button>Sign-in</button>
    <p>Intuit</p>
    <ul>
      <li><img src="/images/mint.JPG" alt="mint" />mint</li>
      <li><img src="/images/QB.JPG" alt="mint" />quickbooks</li>
      <li><img src="/images/turbotax.JPG" alt="mint" />turbotax</li>
    </ul>
    <h2>Create an account</h2>
    <p>
      One account for everything intuit,including Mint.<br /><span
        >learn more</span
      ><br />Already have an account?<span>Sign in</span>
    </p>
    <ul>
      <li>
        <label for="mail">Email address</label>
        <input type="email" id="mail" name="user-email" />
      </li>
      <li>
        <label for="phone">Phone(recommended)</label>
        <input type="tel" id="phone" pattern="[7]{1}[0-9]{9}" /><br />
        Standard call, messaging or data rates may apply.
      </li>
      <li>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" />
      </li>
    </ul>
    <button>Create account</button>
  </body>
</html>
